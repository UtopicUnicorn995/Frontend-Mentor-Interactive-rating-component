<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <main class="main main--mobile">
      <div class="container--star">
        <img src="./images/icon-star.svg" alt="" />
      </div>
      <h1 class="h1--how">How did we do?</h1>
      <p class="container--text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="container--checkbox">
        <div class="checkbox--custom">1</div>
        <div class="checkbox--custom">2</div>
        <div class="checkbox--custom">3</div>
        <div class="checkbox--custom">4</div>
        <div class="checkbox--custom">5</div>
      </div>
      <button class="button__submit">Submit</button>
    </main>
    <main class="main--second main--mobile">
      <img
        class="image--second"
        src="/images/illustration-thank-you.svg"
        alt=""
      />
      <div class="container__text--selected">
        <p class="text--words">You selected <span>1</span> out of 5</p>
      </div>
      <h1 class="h1--thanks">Thank you!</h1>
      <p class="text--grey">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </main>
    <!-- You selected -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch! -->
    <script src="./app.js"></script>
  </body>
</html>
